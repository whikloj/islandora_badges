sudo: required
dist: trusty
language: php

matrix:
  include:
   #5.3.3 Ubuntu Precise exceptions
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.5"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.6.2"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.7.0"
    - php: 5.3.3
      dist: precise
      env: FEDORA_VERSION="3.8.1"
php:
 # - 5.4
 # - 5.5
 # - 5.6
 # - 7.0
  - 7.1
env:
  - FEDORA_VERSION="3.5"
  - FEDORA_VERSION="3.6.2"
  - FEDORA_VERSION="3.7.0"
  - FEDORA_VERSION="3.8.1"

branches:
  only:
    - /^7.x/
    - /^fix-travis/
before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_badges
  - drush cc all
  - drush -u 1 en --yes islandora_badges
before_script:
  # Mysql might time out for long tests, increase the wait timeout.
  - mysql -e 'SET @@GLOBAL.wait_timeout=1200'
script:
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_altmetrics
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer sites/all/modules/islandora_badges
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_badges
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_wos
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_scopus
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_oadoi
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_altmetrics
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer --no-empty islandora_crossref_citations
  - phpcpd --names *.module,*.inc,*.test,*.php sites/all/modules/islandora_badges
notifications:
  #irc: "irc.freenode.org#islandora"